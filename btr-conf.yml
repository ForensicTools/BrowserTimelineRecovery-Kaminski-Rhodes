# File: btr-conf.yml
# Description: Used to specify the location of file for the Browser Timeline
#	Recovery tool (btr.py). File locations are represented as lists because
#	some browsers store data across multiple files.

Linux:
  chrome:
    - Cache:
      - default
    - Cookies:
      - default
    - History:
      - default
  firefox:
    - Cache:
      - default
    - Cookies:
      - default
    - History:
      - default


Windows:
  chrome:
    - Cache:
      - default
    - Cookies:
      - default
    - History:
      - default
  firefox:
    - Cache:
      - default
    - Cookies:
      - default
    - History:
      - default
  edge:
    - Cache:
      - default
    - Cookies:
      - default
    - History:
      - default
